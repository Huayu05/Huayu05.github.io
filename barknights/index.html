<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video id="myVideo" src="amiya.gif" autoplay muted style="visibility: hidden;"></video>
    <canvas id="myCanvas" style="width: 360px; height: 360px;"></canvas>

<script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    const totalFrames = 29;
    const frames = [];
    let currentFrame = 0;

    // Preload all frames
    for (let i = 0; i < totalFrames; i++) {
        const img = new Image();
        img.src = `amiya_animation/amiya${i}.png`;
        frames.push(img);
    }

    function drawFrame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Only draw if the image is loaded
        const img = frames[currentFrame];
        if (img.complete) {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        }

        // Next frame
        currentFrame = (currentFrame + 1) % totalFrames;
    }

    setInterval(drawFrame, 30);
</script>
</body>
</html>
